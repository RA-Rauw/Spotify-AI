<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Playlists Spotify</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fab fa-spotify"></i> Generador de Playlists</h1>
            <p>Crea playlists infinitas con tu cuenta de Spotify</p>
        </div>

        <div id="login-section" class="login-section">
            <button id="loginBtn" class="spotify-btn">
                <i class="fab fa-spotify"></i> Conectar con Spotify
            </button>
            <p class="login-note">Necesitas tener una cuenta premium para algunas funciones</p>
        </div>

        <div id="app-content" style="display: none;">
            <div class="form-container">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="playlistName"><i class="fas fa-heading"></i> Nombre</label>
                        <input type="text" id="playlistName" placeholder="Mi Playlist Personalizada">
                    </div>
                    
                    <div class="form-group">
                        <label for="songCount"><i class="fas fa-music"></i> Canciones</label>
                        <input type="number" id="songCount" min="5" max="100" value="20">
                    </div>
                    
                    <div class="form-group">
                        <label for="genre"><i class="fas fa-guitar"></i> Género principal</label>
                        <select id="genre">
                            <option value="any">Cualquiera</option>
                            <option value="pop">Pop</option>
                            <option value="rock">Rock</option>
                            <option value="hiphop">Hip Hop</option>
                            <option value="electronic">Electrónica</option>
                        </select>
                    </div>
                </div>

                <button id="generateBtn" class="spotify-btn">
                    <i class="fas fa-random"></i> Generar Playlist
                </button>
            </div>

            <div id="playlistResult" class="playlist-result"></div>
            
            <div class="action-buttons" id="actionButtons" style="display: none;">
                <button id="openSpotifyBtn" class="spotify-btn">
                    <i class="fab fa-spotify"></i> Abrir en Spotify
                </button>
                <button id="newPlaylistBtn" class="secondary-btn">
                    <i class="fas fa-plus"></i> Crear otra
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
